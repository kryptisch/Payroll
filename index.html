<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payroll</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/c0abcc6d73.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="header">
            <div class="header-brand">payroll</div>
            <div class="header-details">
                <div class="header-income-details"><span id="details-head" >Total Income:</span><span id="details-income-amount"> 0</span></div>
                <div class="header-expense-details"><span id="details-head" >Total Expense:</span><span id="details-expense-amount"> 0</span></div>
                <div class="header-savings-details"><span id="details-head" >Total Savings:</span><span id="details-savings-amount"> 0</span></div>
            </div>
        </div>
        <div class="container">
            <div class="income-container">
                <div class="container-head"> 
                    <div class="container-head-brand"> Income </div>
                    <div class="container-head-button">
                        <button class="container-head-button-max" id="container-income-button-max"><i class="fas fa-plus"></i></i></button>
                        <button class="container-head-button-min" id="container-income-button-min"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="container-body">
                    <div class="income-table" >
                        <table id="example" data-page-length="10" data-order="[[ 1, &quot;asc&quot; ]]">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Date & Time</th>
                                    <th>Particular</th>
                                    <th>Amount</th>
                                    <th>update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="income-tbody">
                                <tr id="hide">
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th id="edit-container-income-button"></th>
                                    <th></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="expense-container">
                <div class="container-head"> 
                    <div class="container-head-brand"> Expense </div>
                    <div class="container-head-button">
                        <button class="container-head-button-max" id="container-expense-button-max"><i class="fas fa-plus"></i></i></button>
                        <button class="container-head-button-min" id="container-expense-button-min"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="container-body">
                    <div class="expense-table">
                        <table>
                            <thead>
                                <tr >
                                    <th>S.No</th>
                                    <th>Date & Time</th>
                                    <th>Particular</th>
                                    <th>Amount</th>
                                    <th>update</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="expense-tbody">
                                <tr id="hide">
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th id="edit-container-expense-button"></th>
                                    <th></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
        </div>
        <div class="input-container" id="">
            <div class="input-income" id="input-income">
                <div class="input-income-head">
                    <div class="input-income-head-brand">Add Income</div>
                </div>
                <div class="input-income-body">
                    <input type="text" class="income-item-input" id="income-item-input" placeholder="Enter Income item" required>
                    <input type="number" class="income-amount-input" id="income-amount-input" placeholder="Enter Amount" required>
                    <button class="income-add-btn" ><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="expense-container">
                <div class="input-expense">
                    <div class="input-expense-head">
                        <div class="input-expense-head-brand">Add Expense</div>
                    </div>
                    <div class="input-expense-body">
                        <input type="text" class="expense-item-input" placeholder="Enter Expense item" id="expense-item-input" required>
                        <input type="number" class="expense-amount-input" placeholder="Enter amount" id="expense-amount-input" required>
                        <button class="expense-add-btn" id="expense-add-btn"><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
            <div class="edit-income-container">
                <div class="edit-input-income">
                    <div class="edit-input-income-head">
                        <div class="edit-input-income-head-brand">Edit Income</div>
                    </div>
                    <div class="edit-input-income-body">
                        <input type="text" class="edit-income-item-input" id="edit-income-item-input" placeholder="Enter Income item" required>
                        <input type="number" class="edit-income-amount-input" id="edit-income-amount-input" placeholder="Enter Amount" required>
                        <button class="edit-income-add-btn" ><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
            <div class="edit-expense-container">
                <div class="edit-input-expense">
                    <div class="edit-input-expense-head">
                        <div class="edit-input-expense-head-brand">Edit Expense</div>
                    </div>
                    <div class="edit-input-expense-body">
                        <input type="text" class="edit-expense-item-input" placeholder="Enter Expense item" id="edit-expense-item-input" required>
                        <input type="number" class="edit-expense-amount-input" placeholder="Enter amount" id="edit-expense-amount-input" required>
                        <button class="edit-expense-add-btn" id="edit-expense-add-btn"><i class="fas fa-check"></i></button>
                    </div>
                </div>
            </div>
            
        </div>



        <script src="js/script.js"></script>
    </body>
    </html>
